<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Style -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <div class="col-6">
            <h1>BMI <br> Calculator</h1>
        </div>
        <div class="col-6">
            <div class="block"></div>
            <div class="over-img">
                <div class="phn1">
                    <div id="para">
                        <p>check your BMI by using the weight and height</p>
                        <!-- <h6>BMI Categories:</h6>
                        <ul>
                            <li>Under weight = < 18.5</li>
                            <li>Normal Weight = 18.5 - 24.9</li>
                            <li>Over Weight = 25 - 29.9</li>
                            <li>Obesity = BMI of 30 or greater</li>
                        </ul> -->
                    </div>
                    <div id="para-1">
                        <p></p>
                    </div>
                    <div id="para-2">

                    </div>
                </div>
                <div class="phn2">
                    <div class="age">
                        <label> AGE : </label>
                            <input type="text" class="form-control" id="input-1" placeholder="0">
                    </div>
                    <div class="gender">
                        <label> GENDER : </label>
                            <input type="radio" id="male" class="form-check-input" name="GENDER" style="margin-left: 7px;">
                            <label for="male">Male</label>
                            <input type="radio" id="female" class="form-check-input"  name="GENDER" style="margin-left: 10px;">
                            <label for="female">Female</label>
                    </div>
                    <div class="weight">
                        <label> WEIGHT : </label>
                            <input type="text" class="form-control" id="input-2" placeholder="0               kg" >
                    </div>
                    <div class="height">
                        <label> HEIGHT : </label>
                            <input type="text" class="form-control" id="input-3" placeholder="0               cm">
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn" style="background-color: #7A57BE; color: white;" onclick="evaluvate()">Calculate</button>
                        <button type="button" class="btn" style="background-color: white; color: #7A57BE;" onclick="clearinput()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
     <script>
        
        function evaluvate(){
            const weightvalue=document.getElementById("input-2").value;
            const heightvalue=document.getElementById("input-3").value;
            const resultText=document.getElementById("para-1");
            const resultText1=document.getElementById("para-2");
            if(weightvalue>0 && heightvalue >0){
                const bmiValue=((weightvalue/(heightvalue)**2)*10000).toFixed(1);
            const result=document.getElementById("para");
            result.innerHTML=`<span id="bmi-value">BMI = ${bmiValue} kg/m<sup>2<sup></span>`;
            if(bmiValue>18.5){
                if((bmiValue>=18.5)&&(bmiValue<=24.9)){
                    resultText.textContent="NORMAL WEIGHT";
                resultText.style.color="green";
                resultText1.innerHTML=`<audio src="./audio/audio1.mp3" autoplay></audio>`;
                

                }
                else if((bmiValue>=25)&&(bmiValue<=29.9)){
                    resultText.textContent="OVER WEIGHT";
                resultText.style.color="orange";
                resultText1.innerHTML=`  <audio src="./audio/overweight.mp3" autoplay></audio>`;
                }
                else{
                    resultText.textContent="OBESITY";
                resultText.style.color="red";
                resultText1.innerHTML=`<audio src="./audio/You are obesity.MP3" autoplay></audio>`;
                }
                
            }
            else{
                resultText.textContent="UNDER WEIGHT";
                resultText.style.color="blue";
                resultText1.innerHTML=` <audio src="./audio/underweight.mp3" autoplay></audio>`;
            }
            }

        }


        function clearinput(){
            const agevalue=document.getElementById("input-1");
            agevalue.value="";
            const genderRadios = document.getElementsByName("GENDER");
            for (const radio of genderRadios) {
                radio.checked = false;
            }
            const weightvalue=document.getElementById("input-2");
            weightvalue.value="";
            const heightvalue=document.getElementById("input-3");
            heightvalue.value="";
            const result = document.getElementById("para");
            result.innerHTML = `<p>Check your BMI by using your weight and height.</p>`;
            const resultText = document.getElementById("para-1");
            resultText.innerHTML=``;
            
        }
     </script>
    
</body>
</html>
